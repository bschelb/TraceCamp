{% extends 'home.html' %}
{% block body %}
        <section class="masthead">
            <div class="container">
                <form method="post">{% csrf_token %}
                    <div class="form-group">
                        <label for="title">Title</label>
                        <textarea name="title" cols="40" rows="10" requried="" id="id_title" placeholder='{{form.title.value}}' class="form-control"></textarea>
                        <label for="body">Body</label>
                        <textarea name="body" cols="40" rows="10" class="form-control" placeholder='{{form.body.value}}' requried="" id="id_body"></textarea> 
                        <input class="form-control" type="submit" value="Save">
                </div>
            </form>
         </div>
    </section>
{% endblock %}
